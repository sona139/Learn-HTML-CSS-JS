<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../../../../html-css-js-thuc-chien/fontawesome-free-6.2.1/css/all.min.css">
	<link rel="stylesheet" href="../assets/css/grid.css">
	<link rel="stylesheet" href="../assets/css/base.css">
	<link rel="stylesheet" href="./main.css">
	<title>Register</title>
</head>
<body>
	<div class="modal">
		<div class="header-container">
			<div class="header grid wide">
				<div class="header-register"><span>Đăng ký</span></div>
				<div class="header-help"><a href="#">Bạn cần giúp đỡ?</a></div>
			</div>
		</div>
		<div class="main-container">
			<div class="main-form">
				<div class="form-header">
					<span>Đăng ký</span>
				</div>
				<div class="form-register">
					<input type="text" id="username" placeholder="Username">
					<button class="next">TIẾP THEO</button>
				</div>
				<div class="other-register">
					<div class="other-register--item"><Span>Facebook</Span></div>
					<div class="other-register--item"><Span>Google</Span></div>
				</div>
				<div class="form-footer">
					<div class="rules">
						<p>Bằng việc đăng kí, bạn đã đồng ý với Shopee về </br><a href="#">Điều khoản dịch vụ</a> & <a href="#">Chính sách bảo mật</a></p>
					</div>
					<span>Bạn đã có tài khoản? <a href="#">Đăng nhập</a></span>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
