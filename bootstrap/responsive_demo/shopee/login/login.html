<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../../../../html-css-js-thuc-chien/fontawesome-free-6.2.1/css/all.min.css">
	<link rel="stylesheet" href="../assets/css/grid.css">
	<link rel="stylesheet" href="../assets/css/base.css">
	<link rel="stylesheet" href="./main.css">
	<title>Login</title>
</head>
<body>
	<div class="modal">
		<div class="header-container">
			<div class="header grid wide">
				<div class="header-login"><span>Đăng nhập</span></div>
				<div class="header-help"><a href="#">Bạn cần giúp đỡ?</a></div>
			</div>
		</div>
		<div class="main-container">
			<div class="main-form">
				<div class="form-header">
					<span>Đăng nhập</span>
				</div>
				<div class="login-form">
					<input type="text" id="username" placeholder="Username">
					<div class="password">
						<input type="password" id="password" placeholder="Password">
						<i class="fa-regular fa-eye-slash password-icon"></i>
					</div>
					<button class="submit">ĐĂNG NHẬP</button>
					<div class="footer">
						<div class="footer-link">
							<a href="#">Quên mật khẩu</a>
						</div>
						<div class="footer-link">
							<a href="#">Đăng nhập với SMS</a>
						</div>
					</div>
				</div>
				<div class="other-login">
					<div class="other-login--item"><span>Facebook</span></div>
					<div class="other-login--item"><span>Google</span></div>
					<div class="other-login--item"><span>Apple</span></div>
				</div>
				<div class="form-footer"><span>Bạn mới biết đến Shopee?<a href="#">Đăng ký</a></span></div>
			</div>
		</div>
	</div>
</body>
</html>
